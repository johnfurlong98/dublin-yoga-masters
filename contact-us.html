<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Dublin Yoga Masters. Professional yoga classes and tutorials in Dublin. Enhance your well-being with our expert instructors.">
    <meta name="keywords"
        content="Dublin Yoga, Yoga Masters, Yoga Classes Dublin, Yoga Tutorials, Yoga Instructors, Wellness, Health">
    <!-- Title -->
    <title>Dublin Yoga Masters</title>
    <!--Favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon_io/favicon.ico">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Dublin Yoga Masters</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-ellipsis-vertical fa-2xl"></i></label>

        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About us</a></li>
                <li><a href="contact-us.html" class="active">Contact Us</a></li>
            </ul>
        </nav>

    </header>

    <main id="contact-us">
        <section id="contact">
            <form id="contact-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Contact our Yoga Community</h2>

                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>

                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>

                <label for="email_address">Email Address:</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>

                <fieldset class="radio-buttons">
                    <legend>Yoga Experience:</legend>
                    <div>
                        <input type="radio" name="yoga_experience" id="beginner" value="beginner" required checked>
                        <label for="beginner">Beginner</label>
                    </div>
                    <div>
                        <input type="radio" name="yoga_experience" id="intermediate" value="intermediate" required>
                        <label for="intermediate">Intermediate</label>
                    </div>
                    <div>
                        <input type="radio" name="yoga_experience" id="advanced" value="advanced" required>
                        <label for="advanced">Advanced</label>
                    </div>
                </fieldset>

                <button type="submit" class="join-button">Start Your Yoga Journey</button>
            </form>
        </section>

    </main>

    <footer>
        <ul id="social-media">
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="View or Twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="View or Facebook page (opens in new tab)"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="View or Youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="View or Instagram page (opens in new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>
    <!-- font awesome kit unique code -->
    <script src="https://kit.fontawesome.com/5b185ff159.js" crossorigin="anonymous"></script>
</body>

</html>
